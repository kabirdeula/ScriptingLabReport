<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return First and Last Name From a Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body class="p-4">
    <div class="container p-5 shadow-lg">
        <h1 class="h1 text-center">Enter your Name</h1>
        <form action="#" id="form">
            <div class="form-floating mb-3">
                <input type="text" name="fName" id="fName" class="form-control" placeholder="Enter your First Name">
                <label>First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" id="lName" class="form-control" placeholder="Enter your Last Name">
                <label>Last Name</label>
            </div>
            <input type="submit" onclick="getName()" value="Submit" class="btn btn-success mt-3">
        </form>
    </div>
</body>

</html>
