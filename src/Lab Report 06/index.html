<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JavaScript Regular expression to valid an email address.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container shadow-lg p-5 m-5">
        <p class="text-center p-5">Check whether the email is valid or not.</p>
        <div class="form-floating">
            <input type="email" name="input" id="input" class="form-control" placeholder="Input">
            <label>Input</label>
        </div>
        <button class="btn btn-success mt-3" onclick="checkMail()">Submit</button>
        <p id="output"></p>
    </div>
</body>
<script src="app.js"></script>

</html>
