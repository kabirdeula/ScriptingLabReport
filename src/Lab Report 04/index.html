<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JavaScript Regular expression to check string's first character is uppercase or not</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container shadow-lg p-5 mt-3">
        <p class="text-center p-5">Testing if the first character is uppercase or not</p>
        <div class="form-floating">
            <input type="text" name="input" id="text" class="form-control" placeholder="Input">
            <label>Input</label>
        </div>
        <button class="btn btn-success mt-3" onclick="checkCase()">Submit</button>
        <p id="output"></p>
    </div>
</body>
<script src="app.js"></script>

</html>
