<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Compute the greatest common divisor (GCD) of two positive integers</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container align-self-center shadow-lg p-5 my-5">
        <p class="text-center h4">GCD</p>
        <div class="row">
            <div class="col-md-6 form-floating">
                <input type="number" name="value1" id="value1" placeholder="Value1" class="form-control">
                <label>Value 1</label>
            </div>
            <div class="col-md-6 form-floating">
                <input type="number" name="value2" id="value2" placeholder="Value2" class="form-control">
                <label>Value 2</label>
            </div>
        </div>
        <button onclick="calcGCD()" class="btn btn-success my-3">Calculate</button>
        <div class="form-floating">
            <input type="number" name="output" id="output" class="form-control" placeholder="Output" disabled>
            <label>Output</label>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
