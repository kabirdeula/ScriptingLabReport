<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Get the current date</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body onload="todayDate()">
    <div class="container shadow-lg p-5 my-5">
        <p class="text-center h3">Current Date</p>
        <div class="row">
            <div class="col-md-6 form-floating">
                <input type="number" name="date" id="year" class="form-control" placeholder="Year" disabled>
                <label>Year</label>
            </div>
            <div class="col-md-3 form-floating">
                <input type="number" name="date" id="month" class="form-control" placeholder="Month" disabled>
                <label>Month</label>
            </div>
            <div class="col-md-3 form-floating">
                <input type="number" name="date" id="day" class="form-control" placeholder="Day" disabled>
                <label>Day</label>
            </div>
        </div>
    </div>
</body>
<script src="app.js">
</script>

</html>
